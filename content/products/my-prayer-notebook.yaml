description: |+
  It is your daily prayer journal in notebook style - consisting of 85 sheets or 170 writable pages.

  You may write here your verse of the day and make a reflection on it and write your prayer about it. Also, you may list the things you are thankful for the day.

  We also added a table of your personal prayers per page. These are prayers which include your wish or prayer petition for yourself, a loved-one or another person or group.

  Each leaves of the notebook is 80gsm bound in double loop wire - A5 size.
