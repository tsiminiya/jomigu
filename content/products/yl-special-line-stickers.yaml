description: |+
  Label Stickers for special line of Young Living Essential Oils.

  Currently, we have sticker sets for the following:
  - YL KidScents
  - Animal Scents
  - Custom 12
  - Custom 24
  - Custom 60

  Regarding Custom Stickers Set, before or after you place an order, please inform us immediately which Essential Oil Label Stickers you want to include.

  High-quality print, clear-text, glossy, water-proof label stickers for YL essential oil bottles.

  If you have been a member of Young Living for a while and you have made a couple of orders of many and different types of essential oils, you should have noticed by now how hard it is to organize your oil bottles.

  Have you already spent more than a minute just to find your 5-mL Lemon Essential Oil bottle?

  With this label stickers, you can easily find the essential oil that you want from your sea of essential oil bottles.

  Package includes:
  - For KidScents and Anima Scents: 2 x identical sheets of the selected set of label stickers
  - For Custom Sticker Sets: 1 x sheet of selected label stickers
