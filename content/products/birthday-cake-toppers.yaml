description: |+
  We accept custom-made birthday cake toppers orders. Just send us the image or the link to the image and we will make a birthday cake topper set for you.

  !!! Available for preorder !!!

  Guidelines before pre-ordering:

  1. For Glossy Cake Toppers, we charge per A4-size paper that we consume during the development of the cake topper set. If the design of the whole cake topper set won't fit one A4-size, we will charge for an additional A4-size paper. So, make sure your design will fit only on A4-size paper. Chat us first before proceeding with the order.

  2. For Glittered Cake Toppers, the maximum size is 2 inch x 4 inch (W x L).

  3. Make sure you select the correct variation. If it's a Glossy Birthday Cake Topper Set, choose Glossy Cake Toppers from the variation.

  4. Any customization request such as names, colors and other additional details must be coordinated with us through chat. Final approval of the design by the customer is required before we start printing the cake toppers. Any customization requests after the final approval will not be entertained.

  5. We only ship through Shopee couriers. Other means are not available.

  6. Allow us 5 to 7 days before shipping plus 2 or more days on delivery. This may vary depending on the availability of the materials, the number of ordered items and the location of delivery. To avoid any issues regarding shipping and delivery, please chat us before ordering.

  Materials used:
  * Photo paper or glittered paper
  * Paper straw or lollipop straw
  * Toothpick for cupcake toppers
