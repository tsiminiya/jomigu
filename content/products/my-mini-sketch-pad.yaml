description: |+
  These sketch pads are made for kids and adults who have drawing and/or sketching as a hobby and, at the same time, fans of different Anime characters, NBA players, KPop idols and many more.

  Specifications:
  Size of the pad is A5 or 210mm x 148mm with 30 sheets of 100gsm white bond paper.
  The fanart cover is made of 250gsm white cardstock printed with image we designed.

  Available Designs:
  * Anya Forger
  * Yor Forger
  * Nezuko
  * BTS Dynamite
  * LeBron and Luka

  More designs will be available soon.
