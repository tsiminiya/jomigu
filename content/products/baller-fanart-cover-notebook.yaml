description: |+
  We captured famous moments and accolades from famous NBA players and made Fanarts out of them.

  Batch 1
  * LeBron's 10K Points, Assists and Rebounds - a very hard feat to reach which only The King himself has done.
  * Curry's 2974 3-point Field Goals Made - dethroning Ray Allen's 2973 record as the 3-point King
  * Ja Morant's 52-point game plus an improbable buzzer beater shot made during the half-time of their game against Spurs on Feb 28, 2022
  * All-Star Team Captain Kevin Durant
  * The Greek Freak Giannis - a two-time MVP of the league
  * 2021 Rookie of the Year Lamelo Ball
  * Luka Magic 2019 Rookie of the Year

  More Batches of Fanart Covers are coming.
