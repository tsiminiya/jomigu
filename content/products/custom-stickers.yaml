description: |+
  Give us your own sticker design, and we will print and cut it for you.

  If you don't have your own design, we can make one for you and we will charge you with an additional cost.

  Here are the sticker sizes that we can make and how many pieces are in one package:

  1 inch x 1 inch ---------- 200 pieces
  1.5 inch x 1.5 inch ------ 120 pieces
  2 inch x 2 inch ---------- 60 pieces
  3 inch x 3 inch ---------- 30 pieces
  2 inch x 4 inch ---------- 30 pieces
  4 inch x 6 inch ---------- 10 pieces
  5 inch x 7 inch ---------- 10 pieces

  !!! Available for preorder !!!

  Guidelines before pre-ordering:

  1. Please chat us before placing an order to avoid any issues in developing and delivering your custom stickers.

  2. If you have your own design of your stickers, please send them via chat first before placing an order. We will assess first whether the design is suitable for printing and cutting. Take note we only support specific sizes of stickers listed above. If the size which you desire is not listed above, please chat us so we can negotiate on the prices.

  3. Final approval of the design by the customer is required before we start printing the stickers. Any customization requests after the final approval will not be entertained.

  4. We only ship through Shopee couriers. Other means are not available.

  5. Allow us 5 to 7 days before shipping plus 2 or more days on delivery. This may vary depending on the availability of the materials, the number of ordered items and the location of delivery. To avoid any issues regarding shipping and delivery, please chat us before ordering.

  Materials used:
  * Glossy Sticker Paper
