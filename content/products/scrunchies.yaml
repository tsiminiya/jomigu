description: |+
  This is Arte Manila's New Normal (NN) Mask v2.0 for your daily protection needs.
  Because we wanted you to face the future of new normal in a fashionable way.

  It's reversible.
  Either side of the mask will bring you comfort and fashion that you want.
  It's washable and reusable.
  It has an adjustable ear loop.
  And, it has a fashionable design.

  Now that masks are part of our daily get-up, you don't have to worry how you look wherever you go.
  You have Arte Manila's NN Face Masks.
  Stay Fashionably Protected.
